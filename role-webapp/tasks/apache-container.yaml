--- 
- name: Install Python 3 and pip3
  package:
    name:
      - python3
      - python3-pip
    state: present

- name: Install Docker module for Python
  pip:
    name: docker
    executable: pip3
    state: present

- name: Create Apache container using Docker
  docker_container:
    name: webapp
    image: httpd
    ports:
      - "80:80"